<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Instant Motor Wash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #0061ff;
            --secondary: #60efff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e8eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Shining effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 97, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            z-index: -1;  
        }

        @keyframes shine {
            0% { left: -100%; }
            20%, 100% { left: 100%; }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h2 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;  /* Added padding for icons */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.1);
        }

        /* Icon styling */
        .icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #777;
            font-size: 1rem;
        }

        /* Eye icon styling */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #777;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 97, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 97, 255, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        /* Animation classes */
        .animate-form {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-container animate__animated animate__fadeIn">
    <div class="logo">
        <i class="fas fa-car"></i>
        <h2>Welcome Back</h2>
        <p>Login to access your account</p>
    </div>

    <form action="login.php" method="post" class="animate-form">

        <!-- Username field with icon -->
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fas fa-user icon"></i>  <!-- Username icon -->
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <!-- Password field with lock and eye toggle -->
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock icon"></i>  <!-- Lock icon -->
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <i class="fas fa-eye eye-icon" id="togglePassword"></i>  <!-- Eye icon -->
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="form-footer">
        <p>Don't have an account? <a href="sign_up.htm">Sign up</a></p>
    </div>
</div>

<script>
    
    // Password visibility toggle script
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        
        // Toggle eye icon
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
